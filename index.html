<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <header class="group">

      <h1><span class="name">Twittler</span>You can't tweet without the Twitt</h1>

    </header>

    <button type="button" class="refresh">Refresh</button>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var maxTweets = 20; // Max number of tweets displayed on page at one time

        // Displays tweets with most recent at top
        var showTweets = function() {
          $('.tweet').remove();
          var index = streams.home.length - 1;
          while(index >= 0 && (streams.home.length - index) <= maxTweets){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.appendTo($body);
            var $content = $('<p class="content"></p>')
            $content.text(': ' + tweet.message);
            var $username = $('<span class="username"></span>');
            $username.text('@' + tweet.user);
            $username.prependTo($content);
            $content.appendTo($tweet);
            var $timestamp = $('<p class="timestamp"></p>');
            $timestamp.text(tweet.created_at);
            $timestamp.appendTo($tweet);
            index -= 1;
          }
        };
        showTweets();

        // Refresh button event
        $('.refresh').click(showTweets);

      });

    </script>
  </body>
</html>
