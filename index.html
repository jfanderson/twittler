<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <header>

      <h1>Twittler</h1>

      <h3>You can't tweet without the Twitt</h3>

    </header>

    <button type="button" class="refresh">Refresh</button>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var maxTweets = 20; // Max number of tweets displayed on page at one time

        // Displays tweets with most recent at top
        var showTweets = function() {
          $('.tweet').remove();
          var index = streams.home.length - 1;
          while(index >= 0 && (streams.home.length - index) <= maxTweets){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        };
        showTweets();

        // Refresh button event
        $('.refresh').click(showTweets);

      });

    </script>
  </body>
</html>
